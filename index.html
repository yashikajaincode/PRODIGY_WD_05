<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location-input" placeholder="Enter a location">
        <button id="fetch-weather-btn">Get Weather</button>
        <button id="current-location-btn">Use Current Location</button>
        <div id="weather-info" class="hidden">
            <h2>Weather in <span id="location-name"></span></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Conditions:</strong> <span id="conditions"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
        </div>
        <p id="error-message" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
